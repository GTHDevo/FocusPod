<div id="pod-container" class="pod black-theme">
  <div id="pod-screen">
    <div id="status-bar">
      <span id="clock">22:00</span>
      <span id="battery">100%</span>
    </div>
    <ul id="menu">
      <li>Music</li>
      <li>Upload</li>
      <li>Spotify</li>
      <li>Apple</li>
      <li>Settings</li>
      <li>Other</li>
    </ul>
    <!-- Spotify / Apple Modal -->
    <div id="music-modal" class="hidden">
      <textarea placeholder="Paste Spotify or Apple Music link"></textarea>
      <button id="save-link">Save</button>
      <button id="cancel-link">Cancel</button>
    </div>
  </div>

  <!-- Click wheel -->
  <div id="click-wheel">
    <div id="wheel-menu">MENU</div>
    <div id="wheel-select">SELECT</div>
    <div id="wheel-left">&#9664;</div>
    <div id="wheel-right">&#9654;</div>
    <div id="wheel-play">&#9658;&#9642;</div>
  </div>
</div>
