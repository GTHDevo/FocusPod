<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FocusPod OS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- BOOT SCREEN -->
<div id="boot">
  <div class="boot-logo">FocusPod</div>
  <div>Booting system...</div>
  <div class="boot-bar">
    <div class="boot-progress"></div>
  </div>
</div>

<!-- DEVICE -->
<div id="device" class="hidden">

  <!-- SCREEN HEADER -->
  <div class="screen-top">
    <div id="clock">00:00</div>
    <div id="battery">100%</div>
  </div>

  <!-- MAIN SCREEN -->
  <div class="screen" id="screen"></div>

  <!-- CLICK WHEEL -->
  <div class="wheel-container">
    <div class="wheel" id="wheel">

      <button class="btn menu">MENU</button>
      <button class="btn prev">◀</button>
      <button class="btn next">▶</button>
      <button class="btn play">⏯</button>

      <div class="center" id="select"></div>

    </div>
  </div>

</div>

<!-- AUDIO PLAYER -->
<audio id="audio"></audio>

<!-- FILE INPUT -->
<input type="file" id="fileInput" accept=".mp3" multiple hidden>

<script src="app.js"></script>
</body>
</html>
