<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FocusPod OS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="boot">
  <div class="boot-logo">FocusPod</div>
  <div class="boot-sub">Booting system...</div>
  <div class="boot-bar"><div class="boot-progress"></div></div>
</div>

<div id="device" class="hidden">
  <div class="screen">
    <div class="status-bar">
      <span id="clock"></span>
      <span id="battery">▰▰▰▰</span>
    </div>
    <div id="screen-content"></div>
  </div>

  <div class="wheel" id="wheel">
    <button class="btn top" id="menuBtn">MENU</button>
    <button class="btn left" id="prevBtn">◀</button>
    <button class="btn right" id="nextBtn">▶</button>
    <button class="btn bottom" id="playBtn">⏯</button>
    <button class="center" id="selectBtn"></button>
  </div>
</div>

<input type="file" id="fileInput" accept="audio/mp3" multiple hidden>
<audio id="audio"></audio>

<script src="app.js"></script>
</body>
</html>
