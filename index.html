<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FocusPod OS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="boot">
  <div class="boot-logo">FocusPod</div>
  <div class="boot-text">Booting system...</div>
  <div class="boot-bar"><div class="boot-progress"></div></div>
</div>

<div id="stage" class="hidden">

  <div id="device">

    <div id="screen">
      <div id="status-bar">
        <span id="clock"></span>
        <span id="battery">▮▮▮▮</span>
      </div>
      <div id="content"></div>
    </div>

    <div id="wheel">
      <div id="menuBtn" class="btn">MENU</div>
      <div id="prevBtn" class="btn">◀</div>
      <div id="nextBtn" class="btn">▶</div>
      <div id="playBtn" class="btn">⏯</div>
      <div id="centerBtn"></div>
    </div>

  </div>

</div>

<input type="file" id="fileInput" accept="audio/*">

<script src="app.js"></script>
</body>
</html>
